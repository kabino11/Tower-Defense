<!DOCTYPE HTML>
<html lang = “en-US”>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link href="style.css" rel="stylesheet" type="text/css"/>

		<title>CS5410 Tower Defense</title>
	</head>
	<body onload = "Game.game.initalize();">
		<div id="main-menu" class="screen">
			<h1>TOWER DEFENSE</h1>
			<ul>
				<li> <button id="main->new-game">New&nbsp;Game</button> </li>
				<li> <button id="main->help">Help</button> </li>
				<li> <button id="main->about">About</button> </li>
			</ul>
		</div>
		<div id="game-play" class="screen">
			<canvas id="gameplay-canvas" height="900px" width="900px"></canvas>
			<div id="side-menu" class="center">
				<div id="tower-buttons">
					<button id="cannon-tower">Cannon</button>
					<button id="flame-tower">Flame</button>
					<button id="freeze-tower">Freeze</button>
					<button id="anti-air-tower">Anti-Air</button>
				</div>

				<p id='selection-display'></p>

				<button id="start-wave">Start</button>
			</div>
		</div>
		<div id="help" class="screen">
			<h1>Help</h1>
			<p>PLACEHOLDER</p>
			<ul>
				<li> <button id="help->main">Back</button> </li>
			</ul>
		</div>
		<div id="about" class="screen">
			<h1>Made by Vance Larsen and Anita Mehra for CS 5410</h1>
			<ul>
				<li> <button id="about->main">Back</button> </li>
			</ul>
		</div>

		<script src="scripts/game.js"></script>
		<script src="scripts/random.js"></script>
		<script src="scripts/ParticleSystem.js"></script>
		<script src="scripts/graphics.js"></script>
		<script src="scripts/input.js"></script>
		<script src="scripts/gameplay.js"></script>
		<script src="scripts/mainmenu.js"></script>
		<script src="scripts/infoscreens.js"></script>
	</body>
</html>
